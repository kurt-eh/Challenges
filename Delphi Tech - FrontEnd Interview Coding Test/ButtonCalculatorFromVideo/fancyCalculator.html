<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>  
    <div>
        <p>This calculator was made by watching and coding along with the video embedded below as coding practice earlier this week. The Task1 calculator was built based on code  I wrote years ago using prompts and alerts, but transformed for this challenge into a forms calculator.</p>
    </div>
    <div class = "calculator-grid">
        <div id="output">
            <div data-previous-operand id="previousOperand"></div>
            <div data-current-operand id="currentOperand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button> 
        <button data-delete>DEL</button> 
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button> 
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button> 
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button> 
        <button data-number>9</button>
        <button data-operation>-</button> 
        <button data-number>.</button> 
        <button data-number>0</button>
        <button  data-equals class="span-two">=</button>
    </div>
  
    <div>   
        <iframe width="450" height="253" src="https://www.youtube.com/embed/j59qQ7YWLxw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
